name: Generate Live Threat Map

on:
  # Runs automatically every 6 hours. The time is in UTC.
  schedule:
    - cron: "0 */6 * * *"
  # Allows the user to run this workflow manually from their repository's Actions tab.
  workflow_dispatch:

jobs:
  generate_threat_map:
    runs-on: ubuntu-latest
    name: Generate and Commit Live Threat Map
    permissions:
      contents: write # Required to commit the generated map back to the repository.

    steps:
      - name: Check out the user's repository
        # This step checks out the repository where the map will be saved.
        uses: actions/checkout@v4

      - name: Generate Threat Map SVG
        # This is the key step. It calls YOUR action from your repository.
        # It passes the user's Shodan API key securely to your action.
        uses: RavinduRathnayaka/LiveThreatMap-dashboard@main
        with:
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}

